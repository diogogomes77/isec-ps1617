<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
             <h:outputText value="Plataforma de Jogos Online V0.1"/><br/>
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
            </ui:insert>
                    <h:outputText value="Jogadores ativos" rendered="${not empty gestaoSessao.listaAtivos()}"/>
                    <ui:repeat var="item" value="#{gestaoSessao.listaAtivos()}"> <h1>#{item}</h1> </ui:repeat>  
                    <br/>
        </div>
        <div id="sig">
                    <h:outputText value="Criado por:"/><br/>
                    <h:outputText value="João Bizarro"/><br/>
                    <h:outputText value="Diogo Gomes"/><br/>
                    <h:outputText value="Pedro Correia"/><br/>
                    <h:outputText value="João Lucas"/><br/>
        </div>
    </h:body>

</html>
