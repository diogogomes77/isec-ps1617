    <body>
	<ui:composition template="/resources/TemplateMenu.xhtml">
            <ui:define name="top">
                <h:form>

            <ui:define name="content">
                <h:form>
                    <h3>Login</h3>
                    <h:outputText value="Username:" /><br/>
                    <h:inputText id="username" value="#{gestaoSessao.username}"/><br/>
                    <h:outputText value="Password" /><br/>
                    <h:inputSecret id="password" value="#{gestaoSessao.password}"/><br/><br/>
                    <h:commandButton value="Login" action="#{gestaoSessao.login()}" />
                </h:form>
                <h:link outcome="entidades/users/List" value="#{bundle.CreateUsersIndexLink}"/>
                <h:form>
                    <h3>Registo</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_morada}" for="morada" />
                    <h:inputText id="morada" value="#{usersController.selected.morada}" title="#{bundle.CreateUsersTitle_morada}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{usersController.selected.ativo}" title="#{bundle.CreateUsersTitle_ativo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
              
            </h:form>
