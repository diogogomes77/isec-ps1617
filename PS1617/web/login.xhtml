    <body>
	<ui:composition template="/resources/TemplateMenu.xhtml">
            <ui:define name="top">
                <h:form>
                    
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h3>Login</h3>
                    <h:outputText value="Username:" /><br/>
                    <h:inputText id="username" value="#{login.username}"/><br/>
                    <h:outputText value="Password" /><br/>
                    <h:inputSecret id="password" value="#{login.password}"/><br/><br/>
                    <h:commandButton value="Login" action="#{login.login()}" />
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                <h:form> 
                    <h:outputText value="Logados" />
                    <ui:repeat var="item" value="#{login.listaAtivos()}"> <h1>#{item}</h1> </ui:repeat>  
                    <br/>
                    <h:outputText value="Criado por:"/><br/>
                    <h:outputText value="João Bizarro"/><br/>
                    <h:outputText value="Diogo Gomes"/><br/>
                    <h:outputText value="Pedro Correia"/><br/>
                    <h:outputText value="João Lucas"/><br/>
                </h:form>
            </ui:define>
    	</ui:composition>
