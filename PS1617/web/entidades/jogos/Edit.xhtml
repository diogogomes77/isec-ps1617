<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJogosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJogosLabel_jogoId}" for="jogoId" />
                    <h:inputText id="jogoId" value="#{jogosController.selected.jogoId}" title="#{bundle.EditJogosTitle_jogoId}" required="true" requiredMessage="#{bundle.EditJogosRequiredMessage_jogoId}"/>
                    <h:outputLabel value="#{bundle.EditJogosLabel_tabuleiro}" for="tabuleiro" />
                    <h:inputText id="tabuleiro" value="#{jogosController.selected.tabuleiro}" title="#{bundle.EditJogosTitle_tabuleiro}" />
                    <h:outputLabel value="#{bundle.EditJogosLabel_turno}" for="turno" />
                    <h:inputText id="turno" value="#{jogosController.selected.turno}" title="#{bundle.EditJogosTitle_turno}" />
                    <h:outputLabel value="#{bundle.EditJogosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{jogosController.selected.estado}" title="#{bundle.EditJogosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditJogosLabel_criador}" for="criador" />
                    <h:selectOneMenu id="criador" value="#{jogosController.selected.criador}" title="#{bundle.EditJogosTitle_criador}" required="true" requiredMessage="#{bundle.EditJogosRequiredMessage_criador}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditJogosLabel_participante}" for="participante" />
                    <h:selectOneMenu id="participante" value="#{jogosController.selected.participante}" title="#{bundle.EditJogosTitle_participante}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditJogosLabel_vencedor}" for="vencedor" />
                    <h:selectOneMenu id="vencedor" value="#{jogosController.selected.vencedor}" title="#{bundle.EditJogosTitle_vencedor}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{jogosController.update}" value="#{bundle.EditJogosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJogosViewLink}"/>
                <br />
                <h:commandLink action="#{jogosController.prepareList}" value="#{bundle.EditJogosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJogosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
