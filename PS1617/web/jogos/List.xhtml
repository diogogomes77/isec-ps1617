<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJogosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJogosEmpty}" rendered="#{jogosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jogosController.items.rowCount > 0}">
                    <h:outputText value="#{jogosController.pagination.pageFirstItem + 1}..#{jogosController.pagination.pageLastItem + 1}/#{jogosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jogosController.previous}" value="#{bundle.Previous} #{jogosController.pagination.pageSize}" rendered="#{jogosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jogosController.next}" value="#{bundle.Next} #{jogosController.pagination.pageSize}" rendered="#{jogosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jogosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_jogoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.jogoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_tabuleiro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabuleiro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_turno}"/>
                            </f:facet>
                            <h:outputText value="#{item.turno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_criador}"/>
                            </f:facet>
                            <h:outputText value="#{item.criador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_participante}"/>
                            </f:facet>
                            <h:outputText value="#{item.participante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJogosTitle_vencedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.vencedor}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jogosController.prepareView}" value="#{bundle.ListJogosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jogosController.prepareEdit}" value="#{bundle.ListJogosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jogosController.destroy}" value="#{bundle.ListJogosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jogosController.prepareCreate}" value="#{bundle.ListJogosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJogosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
