<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTorneiosUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTorneiosUsersEmpty}" rendered="#{torneiosUsersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{torneiosUsersController.items.rowCount > 0}">
                    <h:outputText value="#{torneiosUsersController.pagination.pageFirstItem + 1}..#{torneiosUsersController.pagination.pageLastItem + 1}/#{torneiosUsersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{torneiosUsersController.previous}" value="#{bundle.Previous} #{torneiosUsersController.pagination.pageSize}" rendered="#{torneiosUsersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{torneiosUsersController.next}" value="#{bundle.Next} #{torneiosUsersController.pagination.pageSize}" rendered="#{torneiosUsersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{torneiosUsersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorneiosUsersTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorneiosUsersTitle_userTorneioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userTorneioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorneiosUsersTitle_torneio}"/>
                            </f:facet>
                            <h:outputText value="#{item.torneio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorneiosUsersTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{torneiosUsersController.prepareView}" value="#{bundle.ListTorneiosUsersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{torneiosUsersController.prepareEdit}" value="#{bundle.ListTorneiosUsersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{torneiosUsersController.destroy}" value="#{bundle.ListTorneiosUsersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{torneiosUsersController.prepareCreate}" value="#{bundle.ListTorneiosUsersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTorneiosUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
