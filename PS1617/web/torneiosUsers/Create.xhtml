<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTorneiosUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTorneiosUsersLabel_data}" for="data" />
                    <h:inputText id="data" value="#{torneiosUsersController.selected.data}" title="#{bundle.CreateTorneiosUsersTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTorneiosUsersLabel_torneios}" for="torneios" />
                    <h:selectOneMenu id="torneios" value="#{torneiosUsersController.selected.torneios}" title="#{bundle.CreateTorneiosUsersTitle_torneios}" required="true" requiredMessage="#{bundle.CreateTorneiosUsersRequiredMessage_torneios}">
                        <f:selectItems value="#{torneiosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTorneiosUsersLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{torneiosUsersController.selected.users}" title="#{bundle.CreateTorneiosUsersTitle_users}" required="true" requiredMessage="#{bundle.CreateTorneiosUsersRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torneiosUsersController.create}" value="#{bundle.CreateTorneiosUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{torneiosUsersController.prepareList}" value="#{bundle.CreateTorneiosUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTorneiosUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
