<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTorneiosUsersTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewTorneiosUsersLabel_torneios}"/>
                    <h:outputText value="#{torneiosUsersController.selected.torneios}" title="#{bundle.ViewTorneiosUsersTitle_torneios}"/>

                </h:panelGrid>

                <h:commandLink action="#{torneiosUsersController.destroyAndView}" value="#{bundle.ViewTorneiosUsersDestroyLink}"/>

                <br />

                <h:commandLink action="#{torneiosUsersController.prepareCreate}" value="#{bundle.ViewTorneiosUsersCreateLink}" />

                <h:commandLink action="#{torneiosUsersController.prepareList}" value="#{bundle.ViewTorneiosUsersShowAllLink}"/>
