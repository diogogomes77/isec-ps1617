<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTorneiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_torneioId}" for="torneioId" />
                    <h:inputText id="torneioId" value="#{torneiosController.selected.torneioId}" title="#{bundle.CreateTorneiosTitle_torneioId}" required="true" requiredMessage="#{bundle.CreateTorneiosRequiredMessage_torneioId}"/>
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_maxJogadores}" for="maxJogadores" />
                    <h:inputText id="maxJogadores" value="#{torneiosController.selected.maxJogadores}" title="#{bundle.CreateTorneiosTitle_maxJogadores}" />
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_tipoJogo}" for="tipoJogo" />
                    <h:inputText id="tipoJogo" value="#{torneiosController.selected.tipoJogo}" title="#{bundle.CreateTorneiosTitle_tipoJogo}" />
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_rondaAtual}" for="rondaAtual" />
                    <h:inputText id="rondaAtual" value="#{torneiosController.selected.rondaAtual}" title="#{bundle.CreateTorneiosTitle_rondaAtual}" />
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{torneiosController.selected.estado}" title="#{bundle.CreateTorneiosTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateTorneiosLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{torneiosController.selected.tipo}" title="#{bundle.CreateTorneiosTitle_tipo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torneiosController.create}" value="#{bundle.CreateTorneiosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{torneiosController.prepareList}" value="#{bundle.CreateTorneiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTorneiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
