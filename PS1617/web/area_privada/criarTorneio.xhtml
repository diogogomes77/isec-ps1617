<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <body>
	<ui:composition template="/resources/TemplateMenu.xhtml">
            <ui:define name="top">
                <h:form>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputText value="Jogo a Jogar:" /><br/>
                    <h:selectOneMenu value="#{gestaoTorneios.torneio.tipoJogo}">
                        <f:selectItem itemValue = "JOGO_GALO" itemLabel = "Jogo do Galo" /> 
                        <f:selectItem itemValue = "JOGO_QUATRO_EM_LINHA" itemLabel = "Quatro em Linha" />
                    </h:selectOneMenu><br/><br/>
                    
                    <h:outputText value="Numero de Jogadores:" /><br/>
                    <h:inputText id="numJog" value="#{gestaoTorneios.torneio.maxJogadores}" /><br/><br/>
                    
                    <h:outputText value="Tipo de Torneio:" /><br/>
                    <h:selectOneMenu value="#{gestaoTorneios.torneio.tipo}">
                        <f:selectItem itemValue = "ELIMINACAO" itemLabel = "Eliminacao" /> 
                        <f:selectItem itemValue = "ROUND_ROBIN" itemLabel = "Round-Robin" />
                    </h:selectOneMenu><br/><br/>
                    
                    <h:commandButton value="Confirmar" action="#{gestaoTorneios.criar()}"/><br/>
                    <h:outputText value="#{gestaoTorneios.mensagem}" />
                    <br/><br/>
                    
                    <h:commandButton value="Voltar" action="gestaojogos"/>
                </h:form>
            </ui:define>

                <h:form>
                    
                </h:form>
            </ui:define>
