<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
	
    </head>
    <body>
	<ui:composition template="/resources/TemplateMenu.xhtml">
            <ui:define name="top">
                <h:form>
                    <h:outputText value="Bem-vindo #{gestaoSessao.username}" />
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Iniciar Jogo" action="#{gestaojogos.iniciarJogo()}"/><br/><br/>
                    <h:commandButton value="Logout" type='button' onclick="PF('dlg').show()" />
                    
                    <p:dialog id="dialog" widgetVar="dlg" width="150px" height="50px" >  
                        <h:commandButton value="Yes" action="#{gestaoSessao.logout}" />
                        &nbsp; &nbsp;
                        <h:commandButton value="No" onclick="PF('dlg').hide()" />
                    </p:dialog> 
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                <h:form>
                    <h:outputText value="Jogos iniciados" rendered="${not empty gestaojogos.listarJogosIniciados()}"/>
                    <ui:repeat var="item" value="#{gestaojogos.listarJogosIniciados()}"> 
                        <h1>#{item} <h:commandButton value="Juntar ao jogo" action="#{gestaojogos.juntarJogo(item.id)}" rendered="${gestaojogos.possoJuntar(item.id)==true}"/></h1>
                    </ui:repeat>
                    <h:outputText value="Jogos a decorrer" rendered="${not empty gestaojogos.listarJogosDecorrer()}"/>
                    <ui:repeat var="item" value="#{gestaojogos.listarJogosDecorrer()}"> 
                        <h1>#{item} <h:commandButton value="Jogar" action="#{gestaojogos.jogar(item.id)}" rendered="${gestaojogos.possoJogar(item.id)==true}"/></h1>
                    </ui:repeat>
                </h:form>
            </ui:define>
    	</ui:composition>
    </body>
</html>
